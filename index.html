<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A small tool using Cityweft API key to download different formats.">
  <title>Cityweft Model Downloader</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap"

  <style>
    :root {
      --brand-blue: #3b82f6;
      --brand-violet: #8b5cf6;
    }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #020617;
    }

    .leaflet-container {
      background: #020617 !important;
    }

    /* Center the controls at the top */
    .leaflet-top.leaflet-right {
      left: 50% !important;
      right: auto !important;
      transform: translateX(-50%);
      margin-top: 38px;
      display: flex;
      flex-direction: row;
      gap: 8px;
    }

    /* Make controls bigger and horizontal */
    .leaflet-control-zoom,
    .leaflet-bar {
      display: flex !important;
      flex-direction: row !important;
      border-radius: 12px !important;
      border: 1px solid #ccc !important;
      box-shadow: 0 1px 5px rgba(0, 0, 0, 0.4) !important;
      background: white !important;
      overflow: hidden !important;
    }

    .leaflet-control-zoom a,
    .leaflet-bar a {
      width: 36px !important;
      height: 36px !important;
      line-height: 36px !important;
      font-size: 16px !important;
      border-radius: 0 !important;
      border: none !important;
      background: white !important;
      color: #444 !important;
    }

    /* Remove the divider lines between buttons */
    .leaflet-bar a+a,
    .leaflet-control-zoom a+a {
      border-left: none !important;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 5px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .glass-panel {
      background: rgba(15, 23, 42, 0.7);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .glow-blue {
      box-shadow: 0 0 20px rgba(59, 130, 246, 0.2);
    }

    .text-gradient {
      background: linear-gradient(135deg, #fff 0%, #94a3b8 100%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    @keyframes pulse-soft {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.7;
      }
    }

    .animate-pulse-soft {
      animation: pulse-soft 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    .selection-active {
      border-color: var(--brand-blue) !important;
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3);
    }

    /* Dark Geoman Overrides - Standardized to Light Theme */
    .leaflet-pm-toolbar {
      border: 1px solid #ccc !important;
      border-radius: 12px !important;
      overflow: hidden;
      background: white !important;
      box-shadow: 0 1px 5px rgba(0, 0, 0, 0.4) !important;
    }

    .leaflet-pm-toolbar button {
      width: 36px !important;
      height: 36px !important;
      background: white !important;
      border: none !important;
      color: #444 !important;
    }

    .leaflet-pm-toolbar button:hover {
      background: #f4f4f4 !important;
      color: #000 !important;
    }
  </style>
